services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pathotest-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - pathotest-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pathotest-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pathotest-network

networks:
  pathotest-network:
    driver: bridge
