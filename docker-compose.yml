services:
  mysql:
    image: mysql:8.0
    container_name: pathotest-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_me_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pathotest}
      MYSQL_USER: ${MYSQL_USER:-pathotest_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change_me_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - pathotest-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-change_me_root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pathotest-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-pathotest}?useSSL=false&serverTimezone=UTC
      DB_USERNAME: ${MYSQL_USER:-pathotest_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-change_me_password}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pathotest-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pathotest-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pathotest-network

volumes:
  mysql_data:
    driver: local

networks:
  pathotest-network:
    driver: bridge
