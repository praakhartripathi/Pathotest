services:
  mysql:
    image: mysql:8.0
    container_name: pathotest-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_me_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-pathotest}
      MYSQL_USER: ${MYSQL_USER:-pathotest_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change_me_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - pathotest-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-change_me_root}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Backend (Spring Boot + DevTools hot restart) ────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pathotest-backend-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker-dev
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_RESTART_POLL_INTERVAL: "1000"
      SPRING_DEVTOOLS_RESTART_QUIET_PERIOD: "400"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      DB_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-pathotest}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: ${MYSQL_USER:-pathotest_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-change_me_password}
    volumes:
      # Bind-mount the entire backend source so Maven sees live changes
      - ./backend:/app
      # Keep the local Maven repo in a named volume — avoid re-downloading
      - maven_cache:/root/.m2
    ports:
      - "25999:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - pathotest-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # ── Frontend (Vite HMR) ─────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pathotest-frontend-dev
    restart: unless-stopped
    environment:
      # Polling ensures file changes are detected inside Docker on macOS
      VITE_POLLING: "true"
      # HMR websocket must connect back to your Mac's localhost
      VITE_HMR_HOST: "localhost"
      # Proxy /api/* to the backend service inside Docker
      VITE_API_TARGET: "http://backend:8080"
    volumes:
      # Bind-mount source so Vite watches your live files
      - ./frontend:/app
      # Keep node_modules in a named volume so they survive rebuilds
      - frontend_node_modules:/app/node_modules
    ports:
      - "25001:5173"
    depends_on:
      backend:
        condition: service_started
    networks:
      - pathotest-network

volumes:
  mysql_data:
  maven_cache:
  frontend_node_modules:

networks:
  pathotest-network:
    driver: bridge
