# ── Docker-dev profile (MySQL + Flyway + DevTools) ────────────────────
# Used by docker-compose.dev.yml (SPRING_PROFILES_ACTIVE=docker-dev)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Flyway enabled — applies migrations on startup
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# Spring DevTools — hot restart when class files change
spring.devtools.restart.enabled=true
spring.devtools.restart.poll-interval=1000ms
spring.devtools.restart.quiet-period=400ms
spring.devtools.livereload.enabled=true

logging.level.com.pathotest=DEBUG
