# ── Common settings (all profiles) ───────────────────────────────────
spring.application.name=pathotest
server.port=8080

# JPA common
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# Actuator — expose health endpoint for docker/k8s probes
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Swagger / OpenAPI (active in dev, disabled in prod profile)
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
app.openapi.dev-url=http://localhost:8080
